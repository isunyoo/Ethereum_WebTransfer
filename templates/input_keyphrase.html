<!DOCTYPE html>
<html>
<body>
    <script type="text/javascript">
        function checkInputPwd() {
            var keyPhrase = document.forms["privateKeyForm"]["keyPhrase"].value;
            if (isNaN(keyPhrase) || keyPhrase == "") {
                alert("Please type your keyphrase password");
                return false;
            }
        }

        function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }        
    </script>
    <form name="privateKeyForm" action="/verifyKeyPhrase" method="post" onsubmit="return checkInputPwd()">     
        <p>Show Private Keys</p>         
        Type your KeyPhrase password: <input type="password" name="keyPhrase" id="myInput"><br>
        <input type="checkbox" onclick="myFunction()">Show Password        
        <p>Warning: Never disclose this key. Anyone with your private keys can steal any assets held in your account.</p>
        <!-- <input type=submit value="Export Private Key" onClick="export_privateKey('{{ value0 }}', '{{ value1 }}')">             -->
        <input type=submit value="Export Private Key">            
    </form>

</body>

</html>
